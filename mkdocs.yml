site_name: ConfigFinder
site_url: https://epihackbenin.github.io/ConfigFinder/
site_description: The GTFOBins of configuration files - Quick reference for pentesters
site_author: EPIHACK
repo_name: EPIHACKBENIN/ConfigFinder
repo_url: https://github.com/EPIHACKBENIN/ConfigFinder
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    # Light mode - EpiHack
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    
    # Dark mode - EpiHack
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  
  font:
    text: Roboto
    code: JetBrains Mono
  
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  
  logo: material/shield-search

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Permanent link
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - tags

# Navigation
nav:
  - Home: index.md
  - Services:
      - services/index.md
      - Web Servers:
          - services/web-servers/index.md
          - Apache: services/web-servers/apache.md
          - Nginx: services/web-servers/nginx.md
          - IIS: services/web-servers/iis.md
      - Databases:
          - services/databases/index.md
          - MySQL: services/databases/mysql.md
          - PostgreSQL: services/databases/postgresql.md
          - MongoDB: services/databases/mongodb.md
          - Redis: services/databases/redis.md
      - CMS:
          - services/cms/index.md
          - WordPress: services/cms/wordpress.md
          - Drupal: services/cms/drupal.md
      - Authentication:
          - services/auth/index.md
          - SSH: services/auth/ssh.md
          - FTP: services/auth/ftp.md
  - About: about.md
  - Contributing: CONTRIBUTING.md

# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/EPIHACKBENIN
      name: EPIHACK on GitHub
    - icon: fontawesome/solid/envelope
      link: mailto:epihack.benin@gmail.com
      name: Contact us
  
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Very helpful
          data: 1
          note: >-
            Thank you for your feedback!
        - icon: material/emoticon-sad-outline
          name: Could be improved
          data: 0
          note: >-
            Thanks! Help us improve this page by opening an issue on GitHub.
  
  generator: false

# Custom CSS and JS
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

